
<!DOCTYPE html>
<html>

{% if temperature <= 32 %}

<div style = "color: blue">
<body>
  <h1>Hello! {{ message }}. It is below freezing outside, bring a jacket!</h1>
</body>
</div>

{% endif %}

{% if temperature > 32 %}

<div style = "color: red">
<body>
  <h1>Hello! {{ message }}. It is warm outside, awesome!</h1>
</body>
</div>

{% endif %}

</html>
